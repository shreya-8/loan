<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Loan Eligibility Predition</title>
  </head>
  <body>

    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Eligibility Predition</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for predition</p>
          <br><br><h2>{{prediction_text}}</h2>
        </div>
        
      
      <form action='/predict' method='POST'>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Gender</label>
          <select class="form-select" id="Gender" name="Gender" aria-label="Default select example">
          <option selected>- select gender -</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
        </div>
          
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Married</label>
          <select class="form-select" id="Married" name="Married" aria-label="Default select example">
          <option selected>- select married status -</option>
          <option value="1">Married</option>
          <option value="2">Unmarried</option>
        </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Applicant Income</label>
          <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="enter applicant income">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Coapplicant Income</label>
          <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="enter coapplicant income">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Loan Amount</label>
          <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="enter loan amount">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Credit History</label>
          <select class="form-select" id="Credit_History" name="Credit_History" aria-label="Default select example">
          <option selected>- select credit history-</option>
          <option value="1">Unclear Debts</option>
          <option value="2">Clear Debts</option>
        </select>
        </div>
     
       
       <button type="submit" class="btn btn-primary">Predict</button>
       </form>


       
    </section>
  
    
  </body>
</html>
